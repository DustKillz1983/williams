<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body{
		margin: 2%;
		border: 5px solid black;
		background-color: teal;
        color: teal
}
#message{
    line-height:100px;
    text-align:center;
		width: 575px;
    height: 100px;
		border:10px solid black;
		margin:0 auto;
    margin-bottom:10px;
    background-color: crimson;
    font-size: 200%;
    color:teal
}
.preview{
		width:10%;
		margin-left:17%;
    border: 10px solid black;
}
img{
		width:95%;
}
    </style>
    <script>
   function showProperties(element){
  document.getElementById('message').innerHTML = element.alt;
}
    </script>
    
    <title>Java Examples</title>


</head>
<body>
    <hi>
        <div id = "message">
            Hover over an image to display the alt text.
        </div>
        
        <img class = "preview" alt = "Ford Explorer" src = "images/fordexplorer.jpeg" onmouseover = "showProperties(this)" onmouseleave = "document.getElementById('message').innerHTML='Hover over an image';">
        
        <img class = "preview" alt = "Honda Accord" src = "images/hondaaccord.jpeg" onmouseover = "showProperties(this)" onmouseleave =  "document.getElementById('message').innerHTML='Hover over an image';">
        
        <img class = "preview" src = "images/infiniti.jpg" alt = "My Red Infiniti" onmouseover = "showProperties(this)" onmouseleave =  "document.getElementById('message').innerHTML='Hover over an image';">
        
</body>
</html>
